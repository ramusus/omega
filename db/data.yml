      поступления на&nbsp;работу;</li>\r\n\t\t\t\t\t<li>\r\n\t\t\t\t\t\tАлкогольная,
      наркотическая и&nbsp;игровая зависимости;</li>\r\n\t\t\t\t\t<li>\r\n\t\t\t\t\t\tДолговые
      обязательства;</li>\r\n\t\t\t\t\t<li>\r\n\t\t\t\t\t\tСовершение правонарушений;</li>\r\n\t\t\t\t\t<li>\r\n\t\t\t\t\t\tКонтакты
      с&nbsp;конкурентами, криминалом;</li>\r\n\t\t\t\t\t<li>\r\n\t\t\t\t\t\tСкрываемые
      проблемы со&nbsp;здоровьем;</li>\r\n\t\t\t\t\t<li>\r\n\t\t\t\t\t\tПрочее.</li>\r\n\t\t\t\t</ul>\r\n\t\t\t</div>\r\n\t\t\t<div
      class=\"js-tab\" id=\"tab-testing-2\">\r\n\t\t\t\tУговоры</div>\r\n\t\t\t<div
      class=\"js-tab\" id=\"tab-testing-3\">\r\n\t\t\t\tУгрозы</div>\r\n\t\t\t<div
      class=\"js-tab\" id=\"tab-testing-4\">\r\n\t\t\t\tУтюг</div>\r\n\t\t\t<div class=\"js-tab\"
      id=\"tab-testing-5\">\r\n\t\t\t\tИглы под ногти</div>\r\n\t\t\t<script type=\"text/javascript\">\r\n\t\t\t\t\t\t\t$('#tabs').tabs({\r\n\t\t\t\t\t\t\t\tlinkSelector:
      '.b-tabs .link',\r\n\t\t\t\t\t\t\t\ttabSelector: '.js-tab'\r\n\t\t\t\t\t\t\t});\r\n\t\t\t\t\t\t</script></div>\r\n\t</div>\r\n</div>\r\n<p>\r\n\tИспользуемые
      методы оценки качеств личности позволяют точно позиционировать будущего сотрудника
      внутри компании. Максимально задействовать его способности или, зная о&nbsp;недостатках,
      предусмотреть вероятные проблемы. Тестирование на&nbsp;полиграфе (детекторе
      лжи) позволяет получить данные о&nbsp;биографии соискателя, которые по&nbsp;каким-либо
      обстоятельствам не&nbsp;могут быть искренне и&nbsp;правдиво им&nbsp;изложены.</p>\r\n<p>\r\n\tБольшинство
      специалистов &laquo;Омега Консалтинг&raquo; являются профессиональными психологами
      и&nbsp;психиатрами, имеющими собственные разработки в&nbsp;области психологии.
      Наши полиграфологи одни из&nbsp;первых начали развивать тестирование с&nbsp;помощью
      детектора лжи ещё на&nbsp;территории СССР. Ряд специалистов отмечены правительственными
      наградами за&nbsp;деятельность в&nbsp;области полиграфологии.</p>\r\n<p>\r\n\tШтат
      компании и&nbsp;оборудование позволяют провести до&nbsp;100 тестирований в&nbsp;день.
      Клиентами &laquo;Омега Консалтинг&raquo; являются известные компании Москвы,
      России и&nbsp;зарубежья.</p>\r\n<h2>\r\n\tОтраслевые особенности и&nbsp;особые
      случаи</h2>\r\n<p>\r\n\tПри расследованиях мы&nbsp;придерживаемся принципа отраслевой
      профильности. К&nbsp;примеру, в&nbsp;области финансовых нарушений работает полиграфолог
      специализирующийся на&nbsp;финансовой сфере. В&nbsp;случае кражи со&nbsp;склада,
      работает специалист хорошо знающий структуру нарушений в&nbsp;логистике.</p>\r\n<p>\r\n\tМы&nbsp;осуществляем
      расследования в&nbsp;самых сложных случаях, при отказе от&nbsp;проведения работ
      другими компаниями. Проводим перетестирования при сомнительных или неопределенных
      заключениях сторонних полиграфологов. Для получения объективного заключения
      во&nbsp;время сложных экспертиз в&nbsp;анализе одновременно участвуют несколько
      наших специалистов.</p>\r\n<h2>\r\n\tСтоимость расследований</h2>\r\n<p>\r\n\tСтоимость
      прохождения проверки на&nbsp;полиграфе (детекторе лжи) составляет 3000 рублей
      за&nbsp;человека. Минимальная сумма заказа&nbsp;&mdash; 15&nbsp;000&nbsp;рублей.
      При особых условиях работы стоимость проверки оговаривается заранее.</p>\r\n"
