      разница лишь в&nbsp;том, что к&nbsp;его телу подсоединены датчики, регистрирующие
      физиологические реакции, помогающие оператору полиграфа делать выводы об&nbsp;эмоциональной
      значимости обсуждаемой темы, выявляя затем причины реакций.</p>\r\n\t<p class=\"b-last-textblock\">\r\n\t\tПройти
      проверку на&nbsp;полиграфе тестируемый человек может только при добровольном
      согласии. В&nbsp;ходе обследования не&nbsp;затрагиваются вопросы личного характера:
      вероисповедания, сексуальной ориентации, политических взглядов. Не&nbsp;подлежат
      проверке: больные, в&nbsp;состоянии опьянения, женщины на&nbsp;поздних сроках
      беременности и&nbsp;дети.</p>\r\n</div>\r\n"
